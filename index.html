<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-top.svg"
        alt="top circle"
        class="bg-image bg-image-top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="bottom circle"
        class="bg-image bg-image-bottom"
      />
      <div class="card">
        <header class="card-header">
          <img
            src="images/bg-pattern-card.svg"
            alt="pattern card"
            class="card-header-image"
          />
          <img
            src="images/image-victor.jpg"
            alt="profile image"
            class="card-header-profile"
          />
        </header>
        <section class="card-body">
          <h2 class="card-text-bold">
            Victor Crest <span class="card-text-light">26</span>
          </h2>
          <p class="card-text-light">London</p>
        </section>
        <footer class="card-footer">
          <div class="card-stats">
            <p class="card-text-bold">80K</p>
            <p class="card-text-light">Followers</p>
          </div>
          <div class="card-stats">
            <p class="card-text-bold">803K</p>
            <p class="card-text-light">Likes</p>
          </div>
          <div class="card-stats">
            <p class="card-text-bold">1.4K</p>
            <p class="card-text-light">Photos</p>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
